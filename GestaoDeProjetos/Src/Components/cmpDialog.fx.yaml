                        Underline: =false
                        VerticalAlignment: ="middle"
                        Width: =96
                        X: =0
                        Y: =8
                        ZIndex: =2

            Container19_3 As groupContainer.manualLayoutContainer:
                AlignInContainer: =AlignInContainer.SetByContainer
                LayoutMinWidth: =0
                ZIndex: =3

        Container19_1 As groupContainer.manualLayoutContainer:
            ZIndex: =3

