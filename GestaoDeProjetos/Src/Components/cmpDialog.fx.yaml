        =Table({ID: 1,Label: "Cancel", ButtonType:'Microsoft.CoreControls.Button.ButtonType'.Standard } ,{ID: 2,Label: "Ok", ButtonType:'Microsoft.CoreControls.Button.ButtonType'.Primary})
